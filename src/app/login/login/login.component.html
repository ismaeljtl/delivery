<img src="../../../assets/img/logo.svg" alt="YEiPii Delivery">

<form (ngSubmit)="onSubmit()" #form="ngForm">

  <!-- Mensaje de error -->
  <div *ngIf="mensaje" class="alert alert-danger" role="alert">
    {{ mensaje }}
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Nombre de Usuario</label>
    <input type="email"
           class="form-control" 
           id="correo" 
           placeholder="Nombre de Usuario" 
           name="correo"
           [(ngModel)]="user.correo"
           required>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Contrase単a</label>
    <input type="password" 
           class="form-control" 
           id="clave" 
           placeholder="Contrase単a" 
           name="clave"
           [(ngModel)]="user.clave"
           required>
  </div>

  <div class="form-group row login">
    <div class="col-3">
      <button type="submit" 
              class="btn btn-primary btn-login col-12" 
              [disabled]="!form.form.valid"> Entrar
      </button>
    </div>
    <div class="col-9 text-right link">
      <a href="">多Olvidaste tu contrase単a?</a>
    </div>
  </div>
  
</form>
